<html>
	<head>
		<title> Media Ponderata e Voto Laurea</title>
		<style>@import "media.css"; </style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script src="media.js"></script>
		<script type="text/javascript" src="https://apis.google.com/js/plusone.js">
		  {lang: 'en-GB'}
		</script>

	</head>
	<body>
		<center>
		<h1>MEDIA PONDERATA E VOTO DI LAUREA</h1>
		<form>
			<h2> <span id="tit" >Aggiungi i tuoi esami</span><br>(tranne le idoneit&agrave;)</h2>
			<h4> Puoi avanzare fra i campi premendo Invio :]</h4>
			<input type="hidden" id="numEsami" name="numEsami" value="1" READONLY />
			<table id="lista">
				<tr> <th> Nome (opzionale)</th><th>Voto</th><th>Crediti</th></tr>
				<tr>
					<td><input type="text" id="esame1" OnKeyDown="nomeEnter(event, this.id)"/></td>
					<td><input type="text" class="vot" name="voto1" id="voto1" OnKeyDown="votoEnter(event, this.id)"/></td>
					<td><input type="text" class="credit" name="crediti1" id="crediti1" OnKeyDown="creditiEnter(event, this.id)"/></td>
					<td id="piu1"><input type="button" id="piu" value="+"/></td>
				</tr>
			</table></br>
			
			<input id="calc" type="button" value="Calcola Media (ignora le righe non valide)" DISABLED /><br></br>
			Esami sostenuti: <span id="nEsami"></span></br>
			Totale Crediti: <span id="totCred"></span></br></br>
			
			Media Ponderata: <span id="mediaP"></span></br>
			Media Aritmetica: <span id="mediaA"></span></br>
			
			
			<b>Voto base di Laurea: <span id="laurea"></span></b></br></br></br>
		</form>

		</center>
	</body>
</html>
